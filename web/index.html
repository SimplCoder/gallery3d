	<script>


		window.addEventListener("load", function () {
			colors = document.querySelectorAll('.color-selector div')
			colors.forEach(function (color) {
				color.addEventListener('click', function (e) {
					document.querySelector('#spritetarget').classList = e.target.classList.value;
					colors.forEach(function (insideColor) {
						insideColor.classList.remove('active')
					})
					color.classList.add('active')
				})
			})

			const swiper1 = new Swiper('.swiper-container-1', {
				observer: true,
				observeParents: true,
				pagination: {
					el: '.swiper-container-1 .swiper-pagination',
				},
				navigation: {
					nextEl: '.swiper-container-1 .swiper-button-next',
					prevEl: '.swiper-container-1 .swiper-button-prev',
				},
			});

			const swiper2 = new Swiper('.swiper-container-2', {
				observer: true,
				observeParents: true,
				pagination: {
					el: '.swiper-container-2 .swiper-pagination',
				},
				navigation: {
					nextEl: '.swiper-container-2 .swiper-button-next',
					prevEl: '.swiper-container-2 .swiper-button-prev',
				},

			});

			setTimeout(function () {
				// This hides the address bar:
				requestFullScreen()
			}, 100);

		});

		$(document).ready(function(){
			$("#menuBtn").on("click", function(){
				$("#menuContainer").css("display", "block");
				$("#arrowsControlls").css("display", "none");
			});

			$(".menu-row").on("click", function(){
				$("#menuContainer").css("display", "none");
				$("#arrowsControlls").css("display", "block");
			});

			$("#menu_enterFullscreen").on("click", function(){
				openFullScreen();
			});

			$("#menu_exitFullscreen").on("click", function(){
				closeFullscreen();
			});

			$("#menu_help").on("click", function(){
				$("#help-panel").css("display", "block");
			});

			$("#help-panel .panel-close").on("click", function(){
				$("#help-panel").css("display", "none");
			});

			$("#menu_logout").on("click", function(){
				logout();
			});

			if (navigator.userAgent.toLowerCase().indexOf("iphone") != -1)
  				$("#menu_enterFullscreen").css("display", "none");
		});

		function openFullScreen() {

			var elem = document.documentElement;

			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen(); // Firefox
			} else if (elem.webkitRequestFullscreen) {
				elem.webkitRequestFullscreen(); // Chrome and Safari
			} else if (elem.msRequestFullscreen) {
				elem.msRequestFullscreen();
			} else {
				elem.webkitEnterFullscreen();
			}
		}

		function closeFullscreen() {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.webkitExitFullscreen) { /* Safari */
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { /* IE11 */
				document.msExitFullscreen();
			}
		}

		function logout() {
			location.replace("https://vitawater.vitavitasoy.com/logout");
		}

		$(document).bind('webkitfullscreenchange mozfullscreenchange fullscreenchange', function(e) {
			var state = document.fullScreen || document.mozFullScreen || document.webkitIsFullScreen;
			var event = state ? 'FullscreenOn' : 'FullscreenOff';

			if(state) {
				$("#menu_exitFullscreen").css("display", "block");
				$("#menu_enterFullscreen").css("display", "none");
			} else {
				$("#menu_enterFullscreen").css("display", "block");
				$("#menu_exitFullscreen").css("display", "none");
			}
		});
	</script>
